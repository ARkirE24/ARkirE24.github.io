<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Secreto</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
    <body>
      <div class="imagen">
        <div class="capa-imagen">
          <div class="caja-contador">
            <div class="titulo-contador">🧑🏽‍❤️‍👩🏻 Mi contador favorito 🧑🏽‍❤️‍👩🏻</div>
            <div class="subcaja-datos">
              <div class="datos">
                <div class="dato text-red-400" id="meses">00</div>
                <div class="letra text-red-400">MESES</div>
              </div>
              <div class="datos">
                <div class="dato" id="dias">00</div>
                <div class="letra">DÍAS</div>
              </div>
              <div class="datos">
                <div class="dato" id="horas">00</div>
                <div class="letra">HORAS</div>
              </div>
              <div class="datos">
                <div class="dato" id="minutos">00</div>
                <div class="letra">MINUTOS</div>
              </div>
              <div class="datos">
                <div class="dato" id="segundos">00</div>
                <div class="letra">SEGUNDOS</div>
              </div>
            </div>
            <div class="subtitulo-contador">Contador activo desde el 12 de noviembre de 2022</div>
          </div>
        </div>
      </div>
    <script src="script.js"></script>
  </body>
</html>
